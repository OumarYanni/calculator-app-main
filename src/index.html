<!doctype html>
<html lang="en" class="font-league-spartan">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link href="/dist/output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app | Oumar Yanni</title>
  </head>
  <body
    class="flex h-screen flex-col items-center justify-center bg-fiord p-4 font-league-spartan text-3xl md:mx-auto md:w-3/5 lg:w-1/3"
  >
    <!-- Div pour la première ligne de la calculette-->
    <div class="flex w-full flex-row justify-between">
      <h1 class="text-3xl font-bold text-white">calc</h1>
      <nav class="flex">
        <!-- <div id="button-theme1">Theme</div> -->
        <!-- <ul class="flex list-decimal px-8">
          <li></li>
          <li></li>
          <li></li>
        </ul> -->
      </nav>
    </div>
    <!-- Div pour l'écran de la calculette-->
    <div
      class="bg-ebony-clay my-4 flex w-full justify-end rounded-lg p-4 text-white"
    >
      <h2 class="result">399,981</h2>
    </div>
    <!-- Div pour les 16 touches de numérique + caractères-->
    <div class="bg-ebony-clay w-full rounded-lg p-4 text-shark">
      <ul class="grid grid-cols-4 gap-4">
        <li class="keyboard-li key-number">7</li>
        <li class="keyboard-li key-number">8</li>
        <li class="keyboard-li key-number">9</li>
        <li class="keyboard-li--secondary key-reset">DEL</li>
        <li class="keyboard-li key-number">4</li>
        <li class="keyboard-li key-number">5</li>
        <li class="keyboard-li key-number">6</li>
        <li class="keyboard-li key-operator">+</li>
        <li class="keyboard-li key-number">1</li>
        <li class="keyboard-li key-number">2</li>
        <li class="keyboard-li key-number">3</li>
        <li class="keyboard-li key-operator">-</li>
        <li class="keyboard-li key-dot">.</li>
        <li class="keyboard-li key-number">0</li>
        <li class="keyboard-li key-operator">/</li>
        <li class="keyboard-li key-operator">x</li>
        <li class="keyboard-li--secondary key-reset col-span-2">RESET</li>
        <li class="keyboard-li--tertiary key-operator col-span-2">=</li>
      </ul>

      <!-- Div pour les deux derniers boutons-->
    </div>
    <footer class="mt-8 text-white">
      <a href="https://www.linkedin.com/in/oumar-yanni/">
        Passionate Coding by Oumar Yanni.</a
      >
    </footer>
  </body>
</html>
