<!doctype html>
<html lang="en" class="font-league-spartan">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link href="/dist/output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app | Oumar Yanni</title>
  </head>
  <body
    class="font-league-spartan bg-theme-1--very-dark-desaturated-blue-color flex flex-col content-center items-center justify-center p-8 text-3xl"
  >
    <!-- Div pour la première ligne de la calculette-->
    <div class="flex w-full flex-row justify-between">
      <h1 class="text-text-white-color text-3xl font-bold">calc</h1>
      <nav class="flex">
        <!-- <div id="button-theme1">Theme</div> -->
        <!-- <ul class="flex list-decimal px-8">
          <li></li>
          <li></li>
          <li></li>
        </ul> -->
      </nav>
    </div>
    <!-- Div pour l'écran de la calculette-->
    <div
      class="bg-theme-1--very-dark-desaturated-blue-2-color text-text-white-color my-4 flex w-full justify-end rounded-lg p-4"
    >
      <h2>399,981</h2>
    </div>
    <!-- Div pour les 16 touches de numérique + caractères-->
    <div class="w-full">
      <ul class="grid grid-flow-col grid-rows-5 gap-4">
        <li>
          <button>7</button>
        </li>
        <li>
          <button>8</button>
        </li>
        <li>
          <button>9</button>
        </li>
        <li>
          <button>DEL</button>
        </li>
        <li>
          <button>4</button>
        </li>
        <li>
          <button>5</button>
        </li>
        <li>
          <button>6</button>
        </li>
        <li>
          <button>+</button>
        </li>
        <li>
          <button>1</button>
        </li>
        <li>
          <button>2</button>
        </li>
        <li>
          <button>3</button>
        </li>
        <li>
          <button>-</button>
        </li>
        <li>
          <button>.</button>
        </li>
        <li>
          <button>0</button>
        </li>
        <li>
          <button>/</button>
        </li>
        <li>
          <button>x</button>
        </li>
        <li>
          <button>RESET</button>
        </li>
        <li>
          <button>=</button>
        </li>
      </ul>

      <!-- Div pour les deux derniers boutons-->
    </div>
    <footer>
      <a href="https://www.linkedin.com/in/oumar-yanni/">
        Coded by Oumar Yanni</a
      >.
    </footer>
  </body>
</html>
