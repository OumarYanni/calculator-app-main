<!doctype html>
<html lang="en" class="font-league-spartan">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link href="/dist/output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app | Oumar Yanni</title>
  </head>
  <body
    class="flex flex-col items-center justify-center bg-fiord p-8 font-league-spartan text-3xl"
  >
    <!-- Div pour la première ligne de la calculette-->
    <div class="desktop:w-1/4 flex w-full flex-row justify-between">
      <h1 class="text-3xl font-bold text-white">calc</h1>
      <nav class="flex">
        <!-- <div id="button-theme1">Theme</div> -->
        <!-- <ul class="flex list-decimal px-8">
          <li></li>
          <li></li>
          <li></li>
        </ul> -->
      </nav>
    </div>
    <!-- Div pour l'écran de la calculette-->
    <div
      class="bg-ebony-clay desktop:w-1/4 my-4 flex w-full justify-end rounded-lg p-4 text-white"
    >
      <h2>399,981</h2>
    </div>
    <!-- Div pour les 16 touches de numérique + caractères-->
    <div
      class="bg-ebony-clay desktop:w-1/4 flex w-full justify-center rounded-lg p-4 text-shark"
    >
      <ul class="desktop:w-[95%] grid grid-cols-4 gap-4">
        <li class="keyboard-li">
          <button>7</button>
        </li>
        <li class="keyboard-li">
          <button>8</button>
        </li>
        <li class="keyboard-li">
          <button>9</button>
        </li>
        <li class="keyboard-li--secondary desktop:w-[5.25rem] h-14 w-14">
          <button class="h-inherit">DEL</button>
        </li>
        <li class="keyboard-li">
          <button>4</button>
        </li>
        <li class="keyboard-li">
          <button>5</button>
        </li>
        <li class="keyboard-li">
          <button>6</button>
        </li>
        <li class="keyboard-li">
          <button>+</button>
        </li>
        <li class="keyboard-li">
          <button>1</button>
        </li>
        <li class="keyboard-li">
          <button>2</button>
        </li>
        <li class="keyboard-li">
          <button>3</button>
        </li>
        <li class="keyboard-li">
          <button>-</button>
        </li>
        <li class="keyboard-li">
          <button>.</button>
        </li>
        <li class="keyboard-li">
          <button>0</button>
        </li>
        <li class="keyboard-li">
          <button>/</button>
        </li>
        <li class="keyboard-li">
          <button>x</button>
        </li>
        <li class="keyboard-li--secondary desktop:w-48 col-span-2 h-14">
          <button class="h-inherit">RESET</button>
        </li>
        <li class="keyboard-li--tertiary desktop:w-48 col-span-2 h-14">
          <button class="h-inherit">=</button>
        </li>
      </ul>

      <!-- Div pour les deux derniers boutons-->
    </div>
    <footer class="mt-8 text-white">
      <a href="https://www.linkedin.com/in/oumar-yanni/">
        Passionate Coding by Oumar Yanni.</a
      >
    </footer>
  </body>
</html>
